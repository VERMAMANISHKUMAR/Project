<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Hover Effect</title>
 <style>
          /* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Navbar styles */
nav {
  background-color: #dd1c1c;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

li {
  margin: 0  10px; /* Adjust spacing between navbar items */
}

a {
  color: white;
  text-decoration: none;  
  padding: 15px;
  display: block;
}

/* Hover effect */
a:hover {
  background-color: #4108ec;
  border-radius: 5px; /* Optional: adds rounded corners */
}

 </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <input type="text" placeholder="Search here...."class="manish">
  </nav>

      <div><img src=""></div>
      <div><img src="" alt=""></div>
      <div><img src="" alt="not img"></div>
      
</body>
</html>
